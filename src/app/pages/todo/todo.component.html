<div class="page-wrapper">
  <ng-template #loader>
    <div ng class="loader">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

  <div *ngIf="todoItems; else loader" class="todo-list">
    <button (click)="goToCreatePage()" mat-raised-button>Добавить задачу</button>
    <cdk-drop-list (cdkDropListDropped)="drop($event)">
      <app-todo-item cdkDrag *ngFor="let todo of todoItems; let i = index" @opacityTrigger [todoItem]="todo">
      </app-todo-item>
    </cdk-drop-list>
  </div>
</div>
